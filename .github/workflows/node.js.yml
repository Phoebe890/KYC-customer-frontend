name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies for Chrome Headless
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2 libatk-bridge2.0-0 libgtk-3-0 libgbm1 libx11-xcb1

      - name: Set CHROME_BIN environment variable
        run: echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV

      - run: npm ci

      - run: npm run build --if-present

      - name: Run tests with headless Chrome
        run: npm test -- --browsers=ChromeHeadless --no-watch --no-progress --single-run

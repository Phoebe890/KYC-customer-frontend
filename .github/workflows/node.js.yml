name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - run: npm ci

    - run: npm run build --if-present

    - name: Run tests with ChromeHeadless in CI
      env:
        CHROME_BIN: /usr/bin/google-chrome
        # Pass Chrome flags via environment variable
        # Angular CLI uses them under the hood through Karma
        # Note: Karma reads CHROME_BIN, and it uses ChromeHeadlessLauncher
        # which will auto-append CHROME_FLAGS if defined
        CHROME_FLAGS: --no-sandbox --disable-gpu
      run: |
        npm run test -- --watch=false --browsers=ChromeHeadless --no-progress

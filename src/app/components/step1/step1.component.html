<mat-card class="kyc-card">
  <div class="header-content">
    <div class="header-icon">
      <mat-icon>person</mat-icon>
    </div>
    <div class="header-text">
      <h2>Personal Information</h2>
      <p>Please provide your basic information</p>
    </div>
    <!-- Circular Progress Indicator -->
    <div class="step-indicator">
      <div class="progress-circle">
        <svg width="40" height="40">
          <circle class="progress-ring-bg" cx="20" cy="20" r="18"/>
          <circle class="progress-ring-circle" 
                  cx="20" 
                  cy="20" 
                  r="18"
                  stroke-dasharray="113.097"
                  stroke-dashoffset="75.73"/>
        </svg>
        <span class="percentage">33%</span>
      </div>
      <div class="step-text">
        <span class="current-step">Step 1 of 3</span>
        <span class="step-label">Personal Details</span>
      </div>
    </div>
  </div>

  <div class="progress-steps">
    <div class="step active">
      <div class="step-circle">1</div>
      <div class="step-content">
        <div class="step-title">Personal Info</div>
        <div class="step-subtitle">Basic details</div>
      </div>
    </div>
    <div class="step">
      <div class="step-circle">2</div>
      <div class="step-content">
        <div class="step-title">ID Verification</div>
        <div class="step-subtitle">Document upload</div>
      </div>
    </div>
    <div class="step">
      <div class="step-circle">3</div>
      <div class="step-content">
        <div class="step-title">Contact Info</div>
        <div class="step-subtitle">Email verification</div>
      </div>
    </div>
  </div>

  <mat-card-content>
    <form [formGroup]="personalInfoForm" class="kyc-form">
      <div class="form-grid">
        <!-- Full Name -->
        <div class="form-field">
          <div class="field-label">Full Name</div>
          <input class="custom-input" 
                 formControlName="fullName" 
                 type="text"
                 placeholder="Enter full name">
        </div>

        <!-- Phone Number -->
        <div class="form-field">
          <div class="field-label">Phone Number</div>
          <div class="phone-input-container">
            <ngx-intl-tel-input
              [cssClass]="'custom'"
              [preferredCountries]="preferredCountries"
              [enableAutoCountrySelect]="true"
              [enablePlaceholder]="true"
              formControlName="phoneNumber">
            </ngx-intl-tel-input>
          </div>
        </div>

        <!-- Employment Status -->
        <div class="form-field">
          <div class="field-label">Employment Status</div>
          <div class="select-container">
            <select class="custom-input" formControlName="employmentStatus">
              <option value="">Select status</option>
              <option value="employed">Employed</option>
              <option value="self-employed">Self Employed</option>
              <option value="unemployed">Unemployed</option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="form-field">
          <div class="field-label">Date of Birth</div>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="picker" 
                   formControlName="dateOfBirth" 
                   placeholder="MM/DD/YYYY"
                   [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="multi-year" 
                            [startAt]="startDate">
            </mat-datepicker>
          </mat-form-field>
        </div>

        <!-- County -->
        <div class="form-field">
          <div class="field-label">County</div>
          <div class="select-container">
            <select class="custom-input" formControlName="county">
              <option value="">Select county</option>
              <option *ngFor="let county of counties" [value]="county">
                {{county}}
              </option>
            </select>
            <span class="select-arrow">▼</span>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button 
            class="nav-button back-button" 
            type="button" 
            disabled>
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
   
    <button mat-flat-button 
            color="primary"
            class="nav-button next-button" 
            type="button"
            (click)="onNext()"
            [disabled]="!personalInfoForm.valid">
      <span>Save & Next</span>
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-card class="kyc-card">
  <div class="header-content">
    <div class="header-icon">
      <mat-icon>badge</mat-icon>
    </div>
    <div class="header-text">
      <h2>ID Verification</h2>
      <p>Please upload your identification documents</p>
    </div>
    <!-- Circular Progress Indicator -->
    <div class="step-indicator">
      <div class="progress-circle">
        <svg width="40" height="40">
          <circle class="progress-ring-bg" cx="20" cy="20" r="18"/>
          <circle class="progress-ring-circle" 
                  cx="20" 
                  cy="20" 
                  r="18"
                  stroke-dasharray="113.097"
                  stroke-dashoffset="37.699"/>
        </svg>
        <span class="percentage">66%</span>
      </div>
      <div class="step-text">
        <span class="current-step">Step 2 of 3</span>
        <span class="step-label">Document Upload</span>
      </div>
    </div>
  </div>

  <!-- Step Progress Indicator -->
  <div class="modern-progress-steps">
    <div class="progress-line"></div>
    <div class="progress-line-green"></div>
    
    <div class="step completed">
      <div class="step-circle">1</div>
      <div class="step-info">
        <span class="step-title">Personal Info</span>
        <span class="step-subtitle">Basic details</span>
      </div>
    </div>
    
    <div class="step active">
      <div class="step-circle">2</div>
      <div class="step-info">
        <span class="step-title">ID Verification</span>
        <span class="step-subtitle">Document upload</span>
      </div>
    </div>
    
    <div class="step">
      <div class="step-circle">3</div>
      <div class="step-info">
        <span class="step-title">Contact Info</span>
        <span class="step-subtitle">Email verification</span>
      </div>
    </div>
  </div>

  <mat-card-content [formGroup]="idForm">
    <div class="form-grid">
      <!-- ID Front -->
      <div class="form-field full-width">
        <label>ID Card Front</label>
        <div class="id-upload">
          <button mat-stroked-button color="primary" type="button" (click)="frontInput.click()">
            <mat-icon>upload</mat-icon>
            Upload Front Side
          </button>
          <input #frontInput type="file" (change)="onFileSelected($event, 'front')" accept="image/*" hidden>
          <div class="preview-container" *ngIf="previews['front']" [class.loading]="isLoading">
            <img [src]="previews['front']" alt="ID front preview" class="preview-image">
            <button mat-icon-button class="remove-button" (click)="removeImage('front')">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- ID Back -->
      <div class="form-field full-width">
        <label>ID Card Back</label>
        <div class="id-upload">
          <button mat-stroked-button color="primary" type="button" (click)="backInput.click()">
            <mat-icon>upload</mat-icon>
            Upload Back Side
          </button>
          <input #backInput type="file" (change)="onFileSelected($event, 'back')" accept="image/*" hidden>
          <div class="preview-container" *ngIf="previews['back']" [class.loading]="isLoading">
            <img [src]="previews['back']" alt="ID back preview" class="preview-image">
            <button mat-icon-button class="remove-button" (click)="removeImage('back')">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- Selfie Upload -->
      <div class="selfie-upload-section">
        <div class="upload-container">
          <div class="upload-area" 
               [class.has-image]="selfiePreview"
               (click)="fileInput.click()">
            
            <input #fileInput
                   type="file"
                   accept="image/jpeg,image/png"
                   (change)="onSelfieSelected($event)"
                   style="display: none">

            <div class="upload-content" *ngIf="!selfiePreview">
              <mat-icon class="upload-icon">add_a_photo</mat-icon>
              <h3>Upload Selfie</h3>
              <p>Click to upload or drag and drop</p>
              <span class="file-hint">JPG or PNG (max. 5MB)</span>
            </div>

            <div class="preview-container" *ngIf="selfiePreview">
              <img [src]="selfiePreview" alt="Selfie preview">
              <button mat-icon-button 
                      class="remove-button"
                      (click)="removeSelfie(); $event.stopPropagation()">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>

  <!-- Keep only these action buttons -->
  <mat-card-actions>
    <button mat-stroked-button 
            class="nav-button back-button" 
            type="button"
            routerLink="/step1">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
    
    <button mat-flat-button 
            color="primary"
            class="nav-button next-button" 
            type="button"
            (click)="onNext()"
            [disabled]="!idForm.valid || !documentForm.valid">
      Save & Next
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

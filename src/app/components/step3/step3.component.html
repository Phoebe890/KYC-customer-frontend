<mat-card class="kyc-card">
  <div class="card-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>mail</mat-icon>
      </div>
      <div class="header-text">
        <h2>Contact Information</h2>
        <p>Please provide your email address for verification</p>
      </div>
    </div>
    <div class="completion-indicator">
      <div class="progress-circle">
        <span>100%</span>
        <small>Profile Completion</small>
      </div>
    </div>
  </div>

  <!-- Step Progress Indicator -->
  <div class="custom-stepper">
    <div class="stepper-steps">
      <div class="step completed">
        <div class="step-circle">
          <mat-icon>check</mat-icon>
        </div>
        <div class="step-label">
          <span class="step-title">Personal Info</span>
          <span class="step-subtitle">Basic details</span>
        </div>
        <div class="step-connector"></div>
      </div>

      <div class="step completed">
        <div class="step-circle">
          <mat-icon>check</mat-icon>
        </div>
        <div class="step-label">
          <span class="step-title">ID Verification</span>
          <span class="step-subtitle">Document upload</span>
        </div>
        <div class="step-connector"></div>
      </div>

      <div class="step active">
        <div class="step-circle">
          <span>3</span>
        </div>
        <div class="step-label">
          <span class="step-title">Contact Info</span>
          <span class="step-subtitle">Email verification</span>
        </div>
      </div>
    </div>
  </div>

  <mat-card-content [formGroup]="emailForm">
    <div class="form-grid">
      <div class="form-field full-width">
        <label>Email Address</label>
        <mat-form-field appearance="outline">
          <input matInput type="email" placeholder="Enter your email address" formControlName="email">
          <mat-error *ngIf="emailForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="emailForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="action-buttons">
      <button mat-button color="primary" type="button" (click)="onBack()">
        <mat-icon>arrow_back</mat-icon>
        BACK
      </button>
      <button mat-flat-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!emailForm.valid">
        SUBMIT
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="kyc-card">
  <div class="card-header">
    <div class="header-content">
      <div class="header-icon">
        <mat-icon>mail</mat-icon>
      </div>
      <div class="header-text">
        <h2>Contact Information</h2>
        <p>Please provide your email address for verification</p>
      </div>
    </div>
    <div class="completion-indicator">
      <div class="progress-circle">
        <span>100%</span>
        <small>Profile Completion</small>
      </div>
    </div>
  </div>

  <!-- Step Progress Indicator -->
  <div class="custom-stepper">
    <div class="stepper-steps">
      <div class="step completed">
        <div class="step-circle">
          <mat-icon>check</mat-icon>
        </div>
        <div class="step-label">
          <span class="step-title">Personal Info</span>
          <span class="step-subtitle">Basic details</span>
        </div>
        <div class="step-connector"></div>
      </div>

      <div class="step completed">
        <div class="step-circle">
          <mat-icon>check</mat-icon>
        </div>
        <div class="step-label">
          <span class="step-title">ID Verification</span>
          <span class="step-subtitle">Document upload</span>
        </div>
        <div class="step-connector"></div>
      </div>

      <div class="step active">
        <div class="step-circle">
          <span>3</span>
        </div>
        <div class="step-label">
          <span class="step-title">Contact Info</span>
          <span class="step-subtitle">Email verification</span>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="emailForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="emailForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="emailForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="onBack()">Back</button>
      <button mat-raised-button color="primary" 
              [disabled]="!emailForm.valid"
              (click)="onFinish()">
        Finish
      </button>
    </mat-card-actions>
  </form>
</mat-card>
